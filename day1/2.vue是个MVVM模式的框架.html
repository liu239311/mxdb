  <!-- 
    MVVM是一种设计模式 从后端MVC模式烟花而来
    M: model 模型 可以实自己请求回来的数据
    V : view 视图 视图相关的
    VM: 视图模型 既可操作数据也可操作视图

    优点: 低耦合 视图可以独立于 模型变化和修改 一个视图米星可以绑定到不同的 视图上 当视图变 模型可以不变 当模型变 视图也可以不变
    可复用性  可以把一些视图逻辑放在视图模型中 让更多的视图复用这段视图
    独立开发 开发人员可专注于业务逻辑和数据开发 
    设计人员可专注于页面设计\

    可测试 VueTools可用来

    jQuery 的思维模式 DOM驱动 要更新视图需要操作DOM更新视图
    Vue    的思维模式 数据驱动 要更新视图只需操作数据即可 数据改了 视图自动更新
   -->
