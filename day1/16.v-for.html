<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- 
      v-for: 遍历数组或对象
        需要重复渲染谁 就给谁假v-for
        1.遍历数组
        v-for='item in 数组名' item遍历的每一项
        v-for='(item,index) in 数组名' index下标
        2.遍历对象(基本不用)
          v-for = '(value,prop) in 对象名' value值 prop键
     -->
  <div id="app">
    <ul>
      <li v-for='(item,index) in list'>{{item,index}}</li>
    </ul>
    <!-- <ul v-for="item in list2">
      <li>{{item}}</li>
      <li>{{item}}</li>
      <li>{{item}}</li>
      <li>{{item}}</li>
    </ul> -->
    <ul>
      <li v-for='(value,prop) in obj'>{{prop}}:{{value}}</li>
    </ul>
  </div>

  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        list: ['张飞', '貂蝉', '吕布', '甄姬'],
        list2: ['榴莲', '香蕉', '苹果', '西瓜'],
        obj: {
          name: '三姨太',
          age: 19,
          desc: '温柔贤惠, 会跳舞'
        }
      }
    })
  </script>
</body>

</html>
