<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      v-if,v-else,v-else-if
      if(age > 18) {

      } else {

      }
     -->
    <div id="app">
      <h1 v-if='isLogin'>尊敬的炒鸡VIP,您好</h1>
      <h1 v-else>请先登录</h1>
      <h1 v-if='age >=80'>80岁以上,敬老院</h1>
      <h1 v-else-if='age >=60'>60,广场舞</h1>
      <h1 v-else-if='age >=20'>20,蹦迪</h1>
      <h1 v-else>20岁以下,滚去学习</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          isLogin: true,
          age:12
        }
      })
    </script>
  </body>
</html>
