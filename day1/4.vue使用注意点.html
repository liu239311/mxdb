<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ msg }}
    </div>

    <script src="./vue.js"></script>
    <script>
      //new Vue()首字母大写
      // el不能指定为html和body 但可以是一个大的div
      // vue要更新视图操作数据即可 vm.xxx = 值
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        }
      })
    </script>
  </body>
</html>
