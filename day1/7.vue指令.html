<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{ msg }}
      <!-- 
        vue指令就是一些特殊的v-开头得分html属性
        vue在看到v-开头都会当成指令解析 并提供指令对应的功能'
        每个指令都有他对应的功能
        v-text 相当于innerText
        v-html 相当于innerHtml
       -->
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        }
      })
    </script>
  </body>
</html>
