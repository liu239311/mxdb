<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- 
    表单元素如果设置了 v-model 那么会忽略默认的 value checked 等初始值
    textarea select/option  input:checkbox 
    双向绑定,可以非常方便的进行表单元素值的设置和获取
   -->
  <div id="app">
    <p>{{ msg }}</p>
    <input type="text" v-model='msg' value="123456">
    <hr>
    <p>{{ desc }}</p>
    <textarea v-model='desc'></textarea>
    <hr>
    <p>{{ hobbyId }}</p>
    <select v-model='hobbyId'>
      <option value="1">吃饭</option>
      <option value="2">睡觉</option>
      <option value="3">打豆豆</option>
    </select>
    <hr>
    <input type="checkbox" v-model='isSingle'>
  </div>

  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        desc: '就这就这就这啊',
        hobbyId: 3,
        isSingle: false
      }
    })
  </script>
</body>

</html>
