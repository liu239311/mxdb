<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      v-model: 
      给表单元素使用可实现双向数据绑定
      1.给表达那元素使用 设置表单元素的值 对于不同的元素设置不同的属性
      2.可实现双向数据绑定 :
        数据变,视图自动更新
        视图变,数据自动更新

      语法: v-model= '值'
     -->
    <div id="app">
      <input type="text" v-model='msg'>
      <hr>
      用户名: <input type="text" v-model='username'>
      密 码: <input type="password" v-model='password'>
      <button>登录</button>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          username:'',
          password:''
        }
      })
    </script>
  </body>
</html>
