<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- 
      v-if 和 v-for 都是控制元素的显示和隐藏 
      1: v-if = '布尔值'
          为true 显示
          为false 隐藏
          实现原理: 动态删除和创建元素

      2.v-show = '布尔值'
        为true 显示
        为false 隐藏
        实现原理: 动态控制 css样式 display: none
      
        使用场景:
        1.如果是频繁的显示隐藏 用v-show
          用v-if会频繁的删除和创建元素 比较消耗性能
        2.如果某个元素要么显示要么隐藏 不会频繁切换 推荐使用v-if初始化渲染开销比较小
          如果初始渲染条件为假 v-if是惰性的 就不会创建元素
          如果初始渲染条件为假 v-show 还是创建元素 然后控制元素display:none

          对于vip用户 不用看广告   广告的显示与隐藏 推荐使用v-if

      -->

  <div id="app">
    <div v-if='flag'>我是v-if控制的内容</div>
    <div v-show='flag'>我是v-show控制的内容</div>
  </div>

  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        flag: true
      }
    })
  </script>
</body>

</html>
