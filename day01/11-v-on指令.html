<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <!-- 
      v-on:用于注册事件
      1. v-on:事件名 = '要执行的代码'
      2. 指定为methods中的函数
        v-on: 事件名 = 'methods中的函数'
      3.指定成methods中的函数并传参
        v-on:事件名 => 'methods中的函数(参数...)'
      简写: @事件名
        1. @事件名="要执行的代码"
        2. @事件名="methods中的函数"
        3. @事件名="methods中的函数(参数1, 参数2, )"
      -->
  <div id="app">
    <button @click='isShow = !isShow'>显示与隐藏</button>
    <h1 v-show='isShow'>我是内容</h1>
    <button v-on:click=fn1>指定为methods中的函数</button>
    <button @click=fn2(1000)>指定为f2函数并传参</button>
    <button v-on:mouseenter=f3>指定为f3函数</button>
  </div>

  <script src="./vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        isShow: true
      },
      methods: {
        fn1() {
          // console.log(this.isShow)
          this.isShow = !this.isShow
        },
        fn2(num) {
          console.log(num)
          console.log('fn2')
        },
        f3() {
          console.log('f3')
        }
      }
    })
  </script>
</body>

</html>
