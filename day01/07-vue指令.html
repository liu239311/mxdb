<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="box" v-html='msg' v-text='msg' v-suibian='msg' v-hhhhh = 'msg'></div>
    <!-- vue指令: 就是一些特殊的 html属性 特点: v-开头
      vue在看到v-开头属性 都会当成指令解析 并提供指令对应的功能每个指令都有他对应的功能

      v-html 类似html() 设置元素的innerHTML
      v-text 类似text() 设置元素的innerText
    -->
  </body>
</html>
